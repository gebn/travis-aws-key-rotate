sudo: false
language: python
cache: pip
python:
- 3.6
script:
- ./create_deployment_pkg
deploy:
- provider: lambda
  function_name: travis-aws-key-rotate
  description: Rotates AWS access keys used by Travis CI
  region: eu-west-1
  role: arn:aws:iam::158438328645:role/travis-aws-key-rotate-role
  runtime: python3.6
  module_name: lambda
  handler_name: handler
  zip: /dev/shm/deploy.zip
  timeout: 10
  memory_size: 128
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  on:
    branch: latest
- provider: lambda
  function_name: travis-aws-key-rotate
  description: Rotates AWS access keys used by Travis CI
  region: eu-west-1
  role: arn:aws:iam::158438328645:role/travis-aws-key-rotate-role
  runtime: python3.6
  module_name: lambda
  handler_name: handler
  zip: /dev/shm/deploy.zip
  timeout: 10
  memory_size: 128
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  publish: true
  on:
    tags: true
- provider: releases
  file: "/dev/shm/deploy.zip"
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: gebn/travis-aws-key-rotate
    tags: true
